<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatibe" content="ie=edge" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: white;
        transition: all 0.5s ease-in-out;
      }
      /*transition은 state가 바뀔 때 마다 적용됨 focus, active, hover에서 
      잘 적용된다.*/
      /*all, background color, color 등 적용하고 싶은 특성 선택 적용 가능*/
      .box:active {
        background-color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <span class="box">Text</span>
  </body>
</html>
