<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="id=edge" />
    <title>Inline Example</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>

<!--block은(display 명시 없으면 default) 해당 위치 옆에 아무것도 허용하지 않는다(다른 요소는 밑으로 내린다)-->
<!--Inline-block 은 해당 블록(라인) 내부에 다른 요소들을 혀용한다-->
<!--Inline 은 박스의 특성이 사라짐(텍스트 파일에는 텍스트 만큼만 적용)-->
