<!DOCTYPE html
><!--이 파일이 html인 것을 명시해주며 안 닫아주어도 된다-->
<html>
  <head>
    <meta charset="utf-8" />
    <!--meta는 extra개념으로 브라우저를 위해 사용한다. charset 은 어떤 문자방식으로 인코딩 할 것인가를 의미-->
    <meta name="author" content="Nomad Coders" />
    <!-- 브라우저 검색시에 명시되는 내용들에 대해 지정해 줄 수 있다-->
    <meta name="description" content="Welcome to my Kakao clone" />
    <title>This is my title</title>
  </head>
  <body>
    <h1>This is my big title</h1>
    <header id="headerNumberOne" class="defaultHeader">
      This is an important header
    </header>
    <!-- id는 여권번호(고유) 같은 것 class 는 국적(집합) 같은 개념-->
    <!--sementic tag: 제목,문다,내비게이션 등 뜻이 있는 태그-->
    <div>Whatever</div>
    <!--non-sementic tag:별 다른 뜻이 없는 태그 --><!-- 박스와 같은 개념으로 내용물을 태그해줄때 div를 사용-->
    <span>something else</span
    ><!-- 텍스트를 위한 컨테이너가 필요할 때는 span 사용-->
    <h6>This is my small title</h6>
  </body>
</html>
